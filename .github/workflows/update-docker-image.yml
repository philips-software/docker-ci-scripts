name: Create docker image
on:
  push:
    branches:
      - main
    tags:
      - v[0-9]+.[0-9]+.[0-9]+*
    paths:
      - Dockerfile
      - .github/workflows/update-docker-image.yml
      - container_digest.sh
      - docker_build.sh
      - docker_build_and_push.sh
      - docker_push.sh
      - entrypoint.sh
      - update_readme.sh
      - LICENSE.md
      - README.md
      - bin/*
  workflow_dispatch:
jobs:
  docker-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      packages: write
    steps:
      - uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # ratchet:actions/checkout@v3
      - name: Build Docker Images
        uses: philips-software/docker-ci-scripts@main
        with:
          image-name: docker-ci-scripts
          tags: ${{ github.ref_name }}
          push-branches: main ${{ github.ref_name }}
          slsa-provenance: true
          sign: true
          sbom: true
        env:
          REGISTRY_USERNAME: ${{ github.actor }}
          REGISTRY_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REGISTRY_URL: ghcr.io/philips-software
          GITHUB_ORGANIZATION: philips-software
          KEYLESS: true
